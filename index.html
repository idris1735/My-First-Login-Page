<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lets check colors</title>
</head>
<body>
    <form action="#">
        <div class="container">
            <h1 id="loginHead">Login Form</h1>
            <div class="inputs">
            <input type="text" placeholder="Enter a Username" id="userbox" class="loginput"><br>
            <input type="password" name="password" placeholder="**********" class="loginput" id="passbox"><br>
            <button type="button" id="btnbtn"> Login </button><br>
            <span class="regoption">Don't Have An Account? <a href="#">Register Here</a></span>
        </div>
        </div>
        <div class="container-2">
            <h1 id="registerHead">Register Here</h1>
            <div class="input-containers">
            <span><input type="text" placeholder="First Name" class="regnames"></span> <span><input type="text" placeholder="Last Name" class="regnames"></span><br>
            <input type="email" name="johndoe@email.com" id="mailbox" placeholder="johndoe@email.com"><br>
            <input type="checkbox" name="gender" id="male" class="gender">Male <input type="checkbox" name="gender" id="female" class="gender">Female <input type="checkbox" name="gender" id="other" class="gender">Other <br>
            <input type="date" name="ages" id="Age"><input type="text" id="number" placeholder="Phone Number"><br>
            <input type="password" name="password" id="boxpass" class="passes" placeholder="Password"><br> <input type="password" name="password" id="confirmpass" class="passes" placeholder="Confirm Password"><br>
            <button class="regbutton">Register</button><br>
            <span class="options">Already Have An Account? <a href="#">Sign In</a></span>
        </div>
        </div>
    </form>

</body>
</html>
